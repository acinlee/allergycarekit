{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--나눔고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<!--오류 발생 알람메시지-->
{% if messages %}
    {% for message in messages %} 
        <script>alert("{{message}}");</script>
    {% endfor %}
{% endif %}
<!--알람 끝-->
</head>
<style>
    body{
        font-family: 'NanumSquare', sans-serif;
        margin:0px;
        padding:0px;
        width:100%;
        height:100vh;
        background : no-repeat center/100vh url('/static/allergykitmain/img/loginmain.png');
    }
    input[type=password] {
        font-family: 'Nanum Gothic', sans-serif;;
        
        &::placeholder {
        	font-family: "NanumSquare", sans-serif;;
        }
    }

</style>
<body>
<form action="{% url 'allergykitmain:login' %}" method="POST" style="width:100%; margin:0px; padding:0px;">
{% csrf_token %}
    <div class="container-fluid" style="width:100%;">
        <div class="row" style="padding-top:35%;">    
            <div style="width:100%; text-align:center; font-size:40px;">
                welcome
            </div>
            <div style="width:100%; text-align:center; padding-top:5%;">
                <img style="width:20%;" src="{% static 'allergykitmain/img/people.png'%}">
            </div>
            
            <div class="col-sm-2" style="width:15%; margin-left:12%; margin-top:5%; border-top:2px solid #c8c8c8; border-bottom:2px solid #c8c8c8; border-left:2px solid #c8c8c8; border-radius:20px 0px 0px 20px; background:rgb(21,21,21);">
            </div>
            <div class="col-sm-10 from-group" style="width:60%; background-color:#FFFFFF; margin-top:5%; border:2px solid #c8c8c8; border-radius:0px 20px 20px 0px;">
                <input type="text" id="al_id" name="al_id" class="form-control" maxlength="20" placeholder="Username" style="width:100%; border: none; border-color: transparent;">
            </div>
            <div class="col-sm-2" style="width:15%; margin-left:12%; margin-top:5%; border-top:2px solid #c8c8c8; border-bottom:2px solid #c8c8c8; border-left:2px solid #c8c8c8; border-radius:20px 0px 0px 20px; background:rgb(21,21,21);">
            </div>
            <div class="col-sm-10 from-group" style="width:60%; margin-top:5%; background-color:#FFFFFF; border:2px solid #c8c8c8; border-radius:0px 20px 20px 0px;">
                <input type="password" id="al_pw" name="al_pw" class="form-control" maxlength="20" placeholder="Password" style="width:100%; border: none; border-color: transparent;">
            </div>
            <div class="row" style="width:100%; padding-left:22%;">
                <div class="col-sm-3" style="width:30%; padding-top:1.5%;">
                    <a href="{% url 'allergykitmain:signupgo' %}" style="text-decoration: none; color:rgb(21,21,21); font-size:13px; cursor:pointer;">Join</a>
                </div>
                <div class="col-sm-9" style="width:70%; padding-left:15%; padding-top:1.5%;">
                    <a href="{% url 'allergykitmain:findusr' %}" style="text-decoration: none; color:rgb(21,21,21); font-size:13px; cursor:pointer;">Forgot Password?</a>
                </div>
            </div>
            <div style="font-size:18px; width:100%; padding-left:60%; margin-top:5%;">
                Login<input class="btn btn-success" type="submit" value=" " style="width:30%; height:3.5vh; margin-left:2%; color:rgb(30,74,34); border-radius:12px 12px 12px 12px;">
            </div>
            </form>
            <div style="width:100%; padding-left:40vw; margin-top:20%;">
                <img src="{% static 'allergykitmain/img/logo.png' %}" style="height:10vh;">
            <div>
        </div>
    </div>
</body>
</html>
