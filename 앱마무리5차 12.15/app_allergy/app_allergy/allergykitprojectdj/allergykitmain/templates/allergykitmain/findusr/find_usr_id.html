{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--나눔고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<!--오류 발생 알람메시지-->
{% if messages %}
    {% for message in messages %} 
        <script>alert("{{message}}");</script>
    {% endfor %}
{% endif %}
<!--알람 끝-->
</head>
<style>
    body{
        font-family: 'NanumSquare', sans-serif;
        margin:0px;
        padding:0px;
        width:100%;
        height:100vh;
    }

</style>
<body>
<form action="{% url 'allergykitmain:find_id' %}" method="POST" style="width:100%; margin:0px; padding:0px;">
{% csrf_token %}
    <div class="container-fluid" style="width:100%;">
        <div class="row">
            <div style="width:100%; position:relative;">
                <img src="{% static 'allergykitmain/img/upbar.png' %}" style="width:100%;">
            </div>
            <div style="width:100%; position: absolute; color:rgb(255,255,255); margin-top:8%; padding-left:39%; font-size:5vw;">
                ID/PW 찾기
            </div>
            <div style="width:100%; margin-top:30%;">
                <input id="al_name" name="al_name" type="text" class="form-control" maxlength="20" placeholder="Name" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_email" name="al_email" type="text" class="form-control" maxlength="50" placeholder="Email" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div class="form-group" style="width:100%; padding-left:35vw; margin-top:20%;">
                <input id="register-btn" type="submit" class="btn" value="아이디 찾기" onclick="showLoadingMask();" style="background-color:rgb(89,138,61); color:rgb(255,255,255);">
            </div>
            </form>
            <div style="width:100%; padding-left:40vw; margin-top:30%;">
                <img src="{% static 'allergykitmain/img/logo.png' %}" style="height:10vh;">
            <div>
        </div>
    </div>
    <script>
            function showLoadingMask(){
            var h = $(document).height();
            var w = window.document.body.clientWidth;
    
            var mask = $("<div id=mask style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0';></div>");
            var loadingImg = $("<div id='loadingImg' style='position : fixed; left : 15%; top : 33%; z-index : 10000;'><img src={% static 'allergykitmain/img/loading.gif' %} width : 5px; height : 5px;></div>");
            
            $('body').append(mask).append(loadingImg);
            $("#mask").css({
                'width' : w,
                'height' : h,
                'opacity' : '0.1'
            });
    
            $("#mask").show();
            $("#loadingImg").show();
        }
    
        function removeLoadingMask(){
            $("#mask, #loadingImg").hide();
            $("#mask, #loadingImg").remove();
        }
    </script>
</body>
</html>
