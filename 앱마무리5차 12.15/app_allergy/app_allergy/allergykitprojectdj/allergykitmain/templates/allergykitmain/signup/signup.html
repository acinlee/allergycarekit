{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--나눔고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<!--오류 발생 알람메시지-->
{% if messages %}
    {% for message in messages %} 
        <script>alert("{{message}}");</script>
    {% endfor %}
{% endif %}
<!--알람 끝-->
</head>
<style>
    body{
        font-family: 'NanumSquare', sans-serif;
        margin:0px;
        padding:0px;
        width:100%;
        height:100vh;
    }
    input[type=password] {
        font-family: 'Nanum Gothic', sans-serif;;
        
        &::placeholder {
        	font-family: "NanumSquare", sans-serif;;
        }
    }

</style>
<body>
<form action="{% url 'allergykitmain:SignUp' %}" method="POST" style="width:100%; margin:0px; padding:0px;">
{% csrf_token %}
    <div class="container-fluid" style="width:100%;">
        <div class="row">
            <div style="width:100%; position:relative;">
                <img src="{% static 'allergykitmain/img/upbar.png' %}" style="width:100%;">
            </div>
            <div style="width:100%; position: absolute; color:rgb(255,255,255); margin-top:8%; padding-left:41.5%; font-size:5vw;">
                회원가입
            </div>
            <div style="width:100%;">
                <input type="text" id="al_id" name="al_id" onblur="idcheck();" class="form-control" maxlength="20" placeholder="ID" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
                <div id="id_fail" style="display:none; color:red; margin-left:13%; font-size:3vw;">
                    아이디 중복
                </div>
                <div id="id_success" style="display:none; color:rgb(89,138,61); margin-left:13%; font-size:3vw;">
                    아이디 사용가능
                </div>
            </div>
            <div style="width:100%;">
                <input id="al_pw" name="al_pw" type="password" class="form-control" maxlength="20" placeholder="PW" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_name" name="al_name" type="text" class="form-control" maxlength="20" placeholder="Name" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_email" name="al_email" type="text" class="form-control" maxlength="30" placeholder="Email" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_birth" name="al_birth" type="text" numberOnly class="form-control" maxlength="8" placeholder="Birth" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_height" name="al_height" type="text" numberOnly class="form-control" maxlength="20" placeholder="Hight" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%;">
                <input id="al_weight" name="al_weight" type="text" numberOnly class="form-control" maxlength="20" placeholder="Weight" style="width:80%; margin-top:10%; margin-left:10%; border: none; border-color: transparent; border-bottom:3px solid #dddddd;">
            </div>
            <div style="width:100%; padding-left:13%; margin-top:10%;">
                성별
            </div>
            <div class="row" style="width:100%;">
                <!-- Group of default radios - option 1 -->
                <div class="custom-control custom-radio col-sm-2" style="margin-left:20%; margin-top:5%; width:20%;">
                    <input type="radio" class="custom-control-input" id="man" value="0" name="usr_gender" checked>
                    <label class="custom-control-label" for="man">남</label>
                </div>
                <!-- Group of default radios - option 2 -->
                <div class="custom-control custom-radio col-sm-2" style="width:20%; margin-left:20%; margin-top:5%;">
                    <input type="radio" class="custom-control-input" id="woman" value="1" name="usr_gender">
                    <label class="custom-control-label" for="woman">여</label>
                </div>
            </div>
            <div class="form-group" style="width:100%; padding-left:38vw; margin-top:10%;">
                <input id="register-btn" type="submit" class="btn" value="회원가입" style="background-color:rgb(89,138,61); color:rgb(255,255,255);">
            </div>
            </form>
            <div style="width:100%; padding-left:40vw; margin-top:5%;">
                <img src="{% static 'allergykitmain/img/logo.png' %}" style="height:10vh;">
            <div>
        </div>
    </div>
<script>
    function idcheck(){
		var id_success = document.getElementById('id_success');
		var id_fail = document.getElementById('id_fail');
		var id = $('#al_id').val();
			if(id != ''){
				$.ajax({
					type : "POST",
					url : "{% url 'allergykitmain:SignUp_idcheck' %}",
					data : {
						'csrfmiddlewaretoken': '{{ csrf_token }}',
						'idcheck' : id,
					},
					success : function(response)
					{
						if(response.msg == 'N')
						{
							id_fail.style.display = 'block';
							id_success.style.display = 'none';
						}else{
							id_fail.style.display = 'none';
							id_success.style.display = 'block';
						}
						
					},
				});
			}
		}
        $("input:text[numberOnly]").on("keyup", function() {
            $(this).val($(this).val().replace(/[^0-9.]/g,""));
        });
</script>
</body>
</html>
