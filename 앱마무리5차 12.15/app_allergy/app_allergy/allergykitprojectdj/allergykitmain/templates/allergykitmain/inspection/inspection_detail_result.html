{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--나눔고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'NanumSquare', sans-serif;
        margin:0px;
        padding:0px;
        width:100%;
        height:100vh;
    }

</style>
<body>
    <div class="container-fluid" style="width:100%;">
        <div class="row">
            <div style="width:100%; position:relative;">
                <img src="{% static 'allergykitmain/img/upbar.png' %}" style="width:100%;">
            </div>
            <div style="width:100%; position: absolute; color:rgb(255,255,255); margin-top:8%; padding-left:36%; font-size:5vw;">
                상세 결과 확인
            </div>
            <div class="row" style="width:100%; margin-top:1vh; text-align:center; color:#CFDB9E;">
                <div class="col-sm-2" id="fish_part" name="fish" style="width:18%; margin-left:5%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=1 %}" style="color:#CFDB9E;"><div>생선</div>
                    <div style="font-size:2vh;">fish</div></a>
                </div>
                <div class="col-sm-2" id="flour_part" name="flour" style="width:23%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=2 %}" style="color:#CFDB9E;"><div>밀가루</div></a>
                    <div style="font-size:2vh;">flour</div>
                </div>
                <div class="col-sm-2" id="milk_part" name="milk" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=3 %}" style="color:#CFDB9E;"><div>우유</div></a>
                    <div style="font-size:2vh;">milk</div>
                </div>   
                <div class="col-sm-2" id="meat_part" name="meat" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=4 %}" style="color:#CFDB9E;"><div>고기</div></a>
                    <div style="font-size:2vh;">meat</div>
                </div>
                <div class="col-sm-2" id="fruit_part" name="fruit" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=5 %}" style="color:#CFDB9E;"><div>과일</div></a>
                    <div style="font-size:2vh;">fruit</div>
                </div>
            </div>
            <div class="row" style="width:100%; margin-top:1vh; text-align:center; color:#CFDB9E;">
                <div class="col-sm-2" id="cheese_part" name="cheese" style="width:18%; margin-left:5%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=6 %}" style="color:#CFDB9E;"><div>치즈</div></a>
                    <div style="font-size:2vh;">cheese</div>
                </div>
                <div class="col-sm-2" id="alcohol_part" name="alcohol" style="width:23%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=7 %}" style="color:#CFDB9E;"><div>술</div></a>
                    <div style="font-size:2vh;">alcohol</div>
                </div>
                <div class="col-sm-2" id="egg_part" name="egg" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=8 %}" style="color:#CFDB9E;"><div>계란</div></a>
                    <div style="font-size:2vh;">egg</div>
                </div>   
                <div class="col-sm-2" id="chicken_part" name="chicken" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=9 %}" style="color:#CFDB9E;"><div>닭</div></a>
                    <div style="font-size:2vh;">chicken</div>
                </div>
                <div class="col-sm-2" id="vgt_part" name="vgt" style="width:18%;">
                    <a href="{% url 'allergykitmain:detail_result' allergy_id=usr_allergy_info.id allergy_kinds=10 %}" style="color:#CFDB9E;"><div>야채</div></a>
                    <div style="font-size:2vh;">vgt</div>
                </div>
            </div>
            <div style="width:100%; text-align:center; margin-top:15vh; font-size:3vh;">메뉴를 눌러 상세 결과를 확인하세요!</div>
            <div style="width:100%; padding-left:38vw; margin-top:40vh;">
                <img src="{% static 'allergykitmain/img/logo.png' %}" style="height:10vh;">
            <div>
        </div>
    </div>
</body>
</html>
